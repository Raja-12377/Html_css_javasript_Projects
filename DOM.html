

<style>
     .Addition{
             display: flex;
             justify-content: center;
             padding: 5px;
             background-color: black;
             color: aliceblue;
     }
     #num1{
          justify-content: center;
               display: flex;
               padding: 5px;
     }
     #num2,#result{
               justify-content: center;
               display: flex;
               padding: 5px;

     }
</style>

<title>simple addition</title>

<h1 class="Addition">Addition</h1>
<h1>
<input id="num1" value="3">
</h1>
<h1>
<input id="num2" value="5">
</h1>
<h2>
<button onclick="resultfuction()">add</button>
</h2>
<h1>
<p id="result">Result</p>
</h2>

<script>
   var box1=document.getElementById("num1")
   var box2=document.getElementById("num2")
   var result=document.getElementById("result")

   function resultfuction(){
     var boxvalue1=Number(box1.value)
     var boxvalue2=Number(box2.value)

     var total=boxvalue1+boxvalue2
     result.textContent=total
   }

</script>
